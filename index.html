<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <img src="logo/pattern-background-desktop.svg" alt="background logo">
    <div class="cont">
        <img src="logo/illustration-hero.svg" alt="0">
        <h1 class="order-sum">Order Summary</h1>
        <p class="head">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="rect">
            <img src="logo/icon-music.svg" alt="0" class="music-icon">
            <h1 class="plan">Annual Plan</h1>
            <p class="price">$59.99/year</p>
            <p class="change">Change</p>

        </div>
        <div class="rect-blue">
            <h1 class="pay">Proceed to Payment</h1>
        </div>
        <p class="order">Cancel Order</p>
    </div>
</body>
</html>
